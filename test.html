<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ma bo√Æte avec une liste</title>
	<style>
		.container {
			width: 100%;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #f0f0f0;
		}

		.box {
			max-height: 70vh;
			width: 90%;
			overflow-y: scroll;
			background-color: white;
			border-radius: 10px;
			padding: 20px;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		li {
			margin: 10px 0;
			padding: 10px;
			background-color: #e0e0e0;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<ul>
				<li>Liste 1</li>
				<li>Liste 2</li>
				<li>Liste 3</li>
				<li>Liste 4</li>
				<li>Liste 5</li>
				<li>Liste 6</li>
				<li>Liste 7</li>
				<li>Liste 8</li>
				<li>Liste 9</li>
				<li>Liste 10</li>
				<li>Liste 11</li>
				<li>Liste 12</li>
				<li>Liste 13</li>
				<li>Liste 14</li>
				<li>Liste 15</li>
			</ul>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inscription</title>
</head>
<body>
  <h1>Inscription</h1>
  <form onsubmit="saveData(event)">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>
    <br><br>
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>
    <br><br>
    <label for="email">E-mail :</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <button type="submit">S'inscrire</button>
  </form>

  <script>
    function saveData(event) {
      event.preventDefault();

      let nom = document.getElementById('nom').value;
      let prenom = document.getElementById('prenom').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let utilisateur = {
        "nom": nom,
        "prenom": prenom,
        "email": email,
        "password": password
      };

      // Récupération des données existantes ou création d'un tableau vide
      let data = JSON.parse(localStorage.getItem('utilisateurs')) || [];

      // Ajout du nouvel utilisateur à la liste des utilisateurs
      data.push(utilisateur);

      // Enregistrement des données dans le localStorage
      localStorage.setItem('utilisateurs', JSON.stringify(data));

      // Confirmation de l'enregistrement
      alert('Inscription réussie !');

      // Effacement des champs du formulaire
      document.getElementById('nom').value = '';
      document.getElementById('prenom').value = '';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
